<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="locale" content="US">
        <meta name="language" content="en">
        <meta name="country" content="US">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Cisco WhatsOp Web UI</title>
        <link rel="stylesheet" href="css/cui-standard.min.css">
        <link rel="icon" type="image/vnd.microsoft.icon" href="//www.cisco.com/favicon.ico">
        <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="///www.cisco.com/favicon.ico">
    </head>
    <body class="cui">
        <div class="content-fluid">
            <main>
                <header class="header header--tall">
                    <div class="header-bar container">
                        <a href="javascript:;" class="header-bar__logo">
                            <span class="icon-cisco"></span>
                        </a>
                        <div class="header-bar__main">
                            <div class="header-heading">
                                <h1 class="page-title">Cisco WhatsOp Web UI</h1>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="content">
                    <div class="container">
                      <div class="row">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-6" id="form-area">
                            <div class="form-group">
                                <div class="form-group__text">
                                    <textarea id="input-textarea-multiple" class="textarea" rows="5" placeholder="Enter command to send to device"></textarea>
                                </div>
                            </div>
                            <button id="submit" class="btn btn--primary">Send</button>

                        </div>
                    </div>

                      <div class="timeline">
                        <div class="timeline__list" id="timeline_list">
                        </div>
                    </div>

                    </div>
                </div>
                <footer class="footer footer--basic">
                </footer>
            </main>
        </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.7.js"></script>
<script>
var channelName = '';
var pubKey = '';
var subKey = '';
var testMode = false;
</script>
<script src="globals.js"></script>
<script src="pubnub.js"></script>
    </body>
</html>
